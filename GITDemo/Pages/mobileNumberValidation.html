<html>
    <head>
        <title>Mobile Number Validation</title>
  </head>
  <body>
  <label>Mobile Number :</label>
  <input id="pno" placeholder="Enter the mobile number" type="tel" maxlength="10" > 
    </br></br>
    <button onclick="validate()" type="button">submit</button>
  </body>
  <script>
    function validate()
    {
      var text = document.getElementById("pno").value;
      var regx = /^[6-9]\d{9}$/ ;
      if(regx.test(text))
        alert("valid");
      else
        alert("invalid");
    }
  </script>
</html>
